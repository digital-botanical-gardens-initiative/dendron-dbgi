<h1 id="ms-metadata-fetcher">ms-metadata-fetcher<a aria-hidden="true" class="anchor-heading icon-link" href="#ms-metadata-fetcher"></a></h1>
<p>ms-metadata-fetcher script is a python script that makes API calls to <a href="/dendron-dbgi/notes/ieyeybee3t9qu8mfy5lkpth">Directus</a> instance, in order to collect all metadata for specific samples. These informations are necessary to perform <a href="/dendron-dbgi/notes/gt1q9bzu5eep82sxxog219k">Mass spectrometry</a> data processing.</p>
<p>You can find the source code <a href="https://github.com/digital-botanical-gardens-initiative/ms-metadata-fetcher">here</a>.</p>
