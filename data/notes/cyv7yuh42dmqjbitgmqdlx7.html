<h1 id="postgresql">PostgreSQL<a aria-hidden="true" class="anchor-heading icon-link" href="#postgresql"></a></h1>
<p><a href="https://www.postgresql.org/">PosgreSQL</a> is the relational database system we use to store all the EMI collection data. It has <a href="/dendron-dbgi/notes/ieyeybee3t9qu8mfy5lkpth">Directus</a> as nocode overlayer to have a graphical web interface and access the <a href="/dendron-dbgi/notes/utxt2dpc9ytwb941oz4nfg8">Database</a> using API requests.</p>
