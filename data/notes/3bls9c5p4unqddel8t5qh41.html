<h1 id="inat-fetcher">inat-fetcher<a aria-hidden="true" class="anchor-heading icon-link" href="#inat-fetcher"></a></h1>
<p>The inat-fetcher script uses the <a href="/dendron-dbgi/notes/wa0r6af9zkfrpejj600lga0">iNaturalist</a> API to fetch <a href="/dendron-dbgi/notes/wa0r6af9zkfrpejj600lga0">iNaturalist</a> observations for EMI projects everyday. It will add or update them to the <a href="/dendron-dbgi/notes/ieyeybee3t9qu8mfy5lkpth">Directus</a> database.</p>
<p>You can find the source code <a href="https://github.com/digital-botanical-gardens-initiative/inat-fetcher">here</a>.</p>
